<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram.com</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="./img/instagram-celular.png" alt="celular " />
      </div>

      <div class="instagram-continue">
        <div class="group">
          <img
            src="./img/instagram-logo.png"
            class="instagram-logo"
            alt="logo insta png "
          />
          <div class="profile-photo">
            <img src="img/perfil-instagram.jpg" alt="foto de perfil" />
          </div>
          <a href="#" class="instagram-login">Continue as _luan.thr</a>
          <span class="delet-mob">or</span>
          <a href="#" class="instagram-logout">Remove Account</a>
        </div>

        <div class="line-phone"><hr /></div>

        <div class="group">
          <p class="not-account">Not _luan.thr?</p>
          <p class="not-account">
            <span class="link-blue">Switch Accounts</span> or
            <span class="link-blue">Sign Up</span>
          </p>
        </div>

        <div class="get-the-app">
          <p class="get-a">Get the app.</p>
          <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
